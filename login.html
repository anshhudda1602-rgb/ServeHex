<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donation Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">Signing In...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Authentication Script -->
    <script src="auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const forgotPasswordLink = document.getElementById('forgotPassword');

            // Handle login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Check if authManager is available
                if (!window.authManager) {
                    alert('Authentication service is loading. Please wait a moment and try again.');
                    return;
                }

                // Show loading state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoading = submitBtn.querySelector('.btn-loading');
                
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                submitBtn.disabled = true;

                try {
                    // Set persistence based on remember me BEFORE sign in
                    if (rememberMe) {
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    } else {
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                    }

                    await authManager.signIn(email, password);

                    // Redirect after successful sign-in
                    window.location.href = 'dashboard.html';
                    
                } catch (error) {
                    console.error('Login error:', error);
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });

            // Handle forgot password
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    if (window.authManager) {
                        authManager.showMessage('Please enter your email address first', 'error');
                    } else {
                        alert('Please enter your email address first');
                    }
                    return;
                }

                if (!window.authManager) {
                    alert('Authentication service is loading. Please wait a moment and try again.');
                    return;
                }

                try {
                    await authManager.resetPassword(email);
                } catch (error) {
                    console.error('Password reset error:', error);
                }
            });
        });
    </script>
</body>
</html>
